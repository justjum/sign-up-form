<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="background-image">
        <img src="./images/tanks1.jpg" alt="Some stainless steel brewing tanks.">
    </div>
    <div class="container">
        <div class="blurb"></div>
            <h2>There are a whole bunch of words here so you should really just
                click the sign-up button below. <em>Now.</em>
            </h2>
        <div class="form">
            <fieldset>
                <label for="first-name" class="form-entry">First Name</label><input type="text" class="text" id="first-name">
                <label for="last-name" class="form-entry">Last Name</label><input type="text" class="last-name text" id="last-name">
                <label for="email" class="form-entry">Email Address</label><input type="email" class="email" id="email">
                <label for="phone-number" class="form-entry">Phone Number<input type="number" name="" id="phone-number" class="phone-number"></label>
                <label for="password" id="password" class="form-entry">Password<input type="password" name="password" id="password"></label>
                <label for="" class="confirm-password" id="form-entry">Confirm Password<input type="password" name="confirm-password" id="confirm-password"></label>
            </fieldset>
            <button class="submit">Submit!</button>
        </div>
    </div>
</body>
</html>
